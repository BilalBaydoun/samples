<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vendor/publish-subscribe.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wish.js"></script>
    <script src="js/wishes-view.js"></script>
    <script src="js/wish-quick-submitter-view.js"></script>
    <script src="js/wishes-collection.js"></script>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/milligram.min.css">
    <link rel="stylesheet" href="vendor/milligram.theme.blue.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</head>
<body>
    <header class="wish-quick-submitter">
        <h4>Quick Wish Submitter</h4>
        <div class="wrapper flex">
            <input name="name" type="text" placeholder="Name"  />
            <input name="price" type="text" placeholder="Price" />
            <input class="wish-add" type="button" value="Add" />
        </div>
    </header>

    <section class="wish-list">
        <h1>Add Wishes</h1>
        <div class="wrapper flex-column">
            <input name="name" type="text" placeholder="Name"  />
            <input name="price" type="text" placeholder="Price" />
            <input class="wish-add" type="button" value="Add" />
        </div>

        <h2>Total price</h2>
        <p><strong class="wish-list-sum"></strong></p>

        <h2>Wish List items</h2>
        <ul class="wish-list-items"></ul>
    </section>
</body>
</html>
